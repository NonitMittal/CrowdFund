specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: mumbai
    source:
      address: "0x7663D2F64427dc2C2c5047EAeDa6dB5F65DaF594"
      abi: Contract
      startBlock: 44624910
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - CampaignCreated
        - CampaignDeleted
        - ContributionMade
        - RefundMade
      abis:
        - name: Contract
          file: Contract\abis\Contract.json
      eventHandlers:
        - event: CampaignCreated(indexed
            uint256,address,string,string,string,uint256,uint256,uint256,uint8)
          handler: handleCampaignCreated
        - event: CampaignDeleted(indexed uint256,address,uint8)
          handler: handleCampaignDeleted
        - event: ContributionMade(indexed uint256,address,uint256)
          handler: handleContributionMade
        - event: RefundMade(indexed uint256,address,uint256)
          handler: handleRefundMade
      file: Contract\Contract.wasm
